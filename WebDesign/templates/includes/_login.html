<div id="side_login">
    <h1>LOGIN</h1>
    <hr class="vr">
    <form action="" method="POST">
        <div class="form-group">
            <label for="">Username</label><br>
            <input type="text" class="form-control" name="username" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label for="">Password</label><br>
            <input type="text" class="form-control" name="password" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn_log">Login</button>
    </form>
</div>
